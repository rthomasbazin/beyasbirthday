<html lang="en">

<head>

    </div>
    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room</h2>
        <div class="gift-image" id="gift-image-hooray" src="images/gift.jpg" alt="image of a present"></div>
    </div>
